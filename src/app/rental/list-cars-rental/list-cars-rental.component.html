<table class="table">
    <thead>
        <tr>
            <th scope="col">Marca</th>
            <th scope="col">Modelo</th>
            <th scope="col">Cor</th>
            <th scope="col">Ano</th>
            <th scope="col">Kilometragem</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let car of carsList;">
            <td>{{car.brand}}</td>
            <td>{{car.model}}</td>
            <td>{{car.color}}</td>
            <td>{{car.year}}</td>
            <td>{{car.mileage}}</td>
            <td>
                <button class="btn btn-warning" (click)="rentCar(car.key)">Reservar</button> &nbsp;
            </td>
        </tr>
    </tbody>
</table>
