<table class="table">
    <thead>
        <tr>
            <th scope="col">Código</th>
            <th scope="col">Nome</th>
            <th scope="col">CNPJ</th>
            <th scope="col">Endereço</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let store of storesList;">
            <th scope="row">{{store.key}}</th>
            <td>{{store.name}}</td>
            <td>{{store.cnpj}}</td>
            <td>{{store.address}}</td>
            <td>
            <button class="btn btn-warning" (click)="updateStore(store.key)">Editar</button> &nbsp;
            <button class="btn btn-danger" (click)="deleteStore(store.key)">Excluir</button>
            </td>
        </tr>
    </tbody>
</table>
